name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["type: bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! ğŸ›

        Please fill out this form as completely as possible to help us understand and fix the issue.
        Don't worry if you're not sure about some fields - just fill out what you can!

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen instead
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened instead
    validations:
      required: false

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened (include error messages if any)
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Drag and drop images/videos here, or paste links

  - type: dropdown
    id: browser
    attributes:
      label: ğŸŒ Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (please specify in additional context)
    validations:
      required: false

  - type: dropdown
    id: device
    attributes:
      label: ğŸ“± Device Type
      description: What type of device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true

  - type: dropdown
    id: operating-system
    attributes:
      label: ğŸ’» Operating System
      description: Which operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - Other (please specify in additional context)
    validations:
      required: false

  - type: textarea
    id: console-errors
    attributes:
      label: ğŸ” Console Errors
      description: |
        Any errors in the browser console? 
        (Press F12 â†’ Console tab to check)
      placeholder: |
        Paste any error messages from the browser console here
        If you don't see any errors, you can write "No console errors"
      render: text

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“‹ Additional Context
      description: |
        Add any other context about the problem here
        - Does this happen every time or only sometimes?
        - Did this work before? When did it stop working?
        - Any other details that might help us understand the issue
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: terms
    attributes:
      label: ğŸ“‹ Checklist
      description: Please confirm the following
      options:
        - label: I understand this is a volunteer-maintained project and maintainers will respond when they can
          required: false

  - type: markdown
    attributes:
      value: |
        ### ğŸ™ Thank you!

        Your bug report helps make CODAC better for everyone. 

        **What happens next?**
        1. A maintainer will review your issue (usually within 1-2 days)
        2. We may ask for more information if needed
        3. The issue will be labeled and prioritized
        4. Someone will work on fixing it (could be you! ğŸ˜Š)

        **Want to help fix this bug?**
        - Check out our [Contributing Guide](../../CONTRIBUTING.md)
        - Look for issues labeled `good first issue` if you're new
        - Join our community discussions for help getting started
